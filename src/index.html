<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Daily Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css" />
  <link href="https://fonts.googleapis.com/css?family=Abel|Yanone+Kaffeesatz" rel="stylesheet"> 
</head>
<body>
  <h2>Daily Journal</h2>
    <form action="">
      
      <!-- box for date -->
      
      <fieldset>
        <label for="journalDate">Date of Entry</label>
        <input type="date" name="journalDate" id="journalDate">
    </fieldset>

    <!-- text box for concepts covered -->

    <fieldset>
        <label for="conceptsCovered">Concepts Covered</label>
        <input type="text" name="conceptsCovered" id="conceptsCovered">
    </fieldset>
    
    <!-- text box for journal entry -->
    
    <fieldset>
      <label for="journalEntry">Journal Entry</label>
      <textarea name="journalEntry" id="journalEntry" cols="40px" rows="5px"></textarea>
    </fieldset>

    <!-- dropdown menu for mood selection -->

    <fieldset>
      <label for="mood">Mood for the Day</label>
      <select>
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="fine">Fine</option>
        </select>
    </fieldset>

<!-- button to submit entries -->

    <fieldset>
      <button type="button" onClick="alert"('Entry Recorded')">Record Journal Entry</button>
    </fieldset>
    
    </form>

  
</body>
</html>
